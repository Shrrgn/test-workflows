name: test-ci

on:
  workflow_dispatch:
  
  
jobs:
  choose_branch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Some check on branch
        id: branch_check
        run: |
          echo "Running on branch ${{ github.ref }}"
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "::set-output name=env_name::prod"
          elif [ "${{ github.ref_name }}" = "dev" ]; then
            echo "::set-output name=env_name::dev"
          else
             echo "::set-output name=env_name::some"
          fi         
          
      - name: Use variable setup in previous step
        run: echo "I'm using variable ${{ steps.branch_check.outputs.env_name }}"
        
      - name: check valid env
        if: ${{ steps.branch_check.outputs.env_name }} == some
        run: exit 1
      
      - name: Set output
        id: vars
        run: echo ${{ steps.branch_check.outputs.env_name }}
        
    outputs:
      env_name: ${{ steps.branch_check.outputs.env_name }}
      


  check:
    runs-on: ubuntu-latest
    needs: [choose_branch]
    environment: ${{ needs.choose_branch.outputs.env_name }}
    
    steps:
      - name: branch
        run: echo ${{ github.ref }}
      
      - name: print digit
        run: echo $((${{ secrets.DIGIT }}+5))
        
  check2:
    runs-on: ubuntu-latest 
    needs: [choose_branch, check]
    environment: ${{ needs.choose_branch.outputs.env_name }}
    steps:
      - name: print env
        run: echo ${{ needs.choose_branch.outputs.env_name }}
        
    
